<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>細胞擴散遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 棋盤尺寸選擇界面 */
        .size-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 30px;
            text-align: center;
        }

        .size-selector h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .size-options {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .size-option {
            background: white;
            border-radius: 20px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-width: 200px;
        }

        .size-option:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .size-option h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .size-option p {
            color: #666;
            line-height: 1.4;
        }

        /* 遊戲主界面 */
        .game-container {
            display: none;
        }

        /* 桌面版 - 橫向佈局 */
        .game-container.desktop-layout {
            display: grid;
            grid-template-columns: 1fr auto 300px;
            gap: 30px;
            min-height: 100vh;
            padding: 20px;
            align-items: center;
        }

        .game-container.mobile-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 10px;
            gap: 15px;
        }

        .game-board-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 768px) {
            .game-controls {
                background: white;
                border-radius: 20px;
                padding: 30px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                height: fit-content;
            }
        }

        /* 手機版 - 直向佈局 */
        @media (max-width: 767px) {
            .game-controls {
                background: white;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                order: 1;
            }

            .game-board-section {
                flex: 1;
                order: 2;
            }
        }

        /* 遊戲信息 */
        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .player-a { color: #dc3545; }
        .player-b { color: #007bff; }

        /* 遊戲棋盤 */
        #game-board {
            border: 4px solid #333;
            border-radius: 15px;
            cursor: pointer;
            background: #f8f9fa;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        #game-board:hover {
            transform: scale(1.02);
        }

        /* 控制按鈕 */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            width: 100%;
        }

        .primary-btn {
            background: #007bff;
            color: white;
        }

        .primary-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .secondary-btn {
            background: #6c757d;
            color: white;
        }

        .secondary-btn:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .danger-btn {
            background: #dc3545;
            color: white;
        }

        .danger-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* 勝利提示 */
        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 1000;
        }

        .victory-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            animation: victoryPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes victoryPop {
            0% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .victory-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: celebrate 2s infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .victory-stats {
            margin-bottom: 30px;
            color: #666;
            line-height: 1.6;
        }

        /* 動畫效果 */
        .exploding {
            animation: explode 0.4s ease-out;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .spreading {
            animation: spread 0.3s ease-out;
        }

        @keyframes spread {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 響應式調整 */
        @media (max-width: 480px) {
            .size-option {
                min-width: 150px;
                padding: 30px 20px;
            }

            .size-option h3 {
                font-size: 1.3rem;
            }

            .victory-title {
                font-size: 2rem;
            }

            .victory-content {
                padding: 30px 20px;
                margin: 20px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- 棋盤尺寸選擇界面 -->
    <div class="size-selector" id="size-selector">
        <h1>細胞擴散遊戲</h1>
        <div class="size-options">
            <div class="size-option" onclick="startGame(5)">
                <h3>5×5</h3>
                <p>快速對戰<br>約5-10分鐘</p>
            </div>
            <div class="size-option" onclick="startGame(7)">
                <h3>7×7</h3>
                <p>經典模式<br>約10-15分鐘</p>
            </div>
        </div>
    </div>

    <!-- 遊戲主界面 -->
    <div class="game-container" id="game-container">
        <div></div> <!-- 左側空白區域 -->
        
        <div class="game-board-section">
            <canvas id="game-board"></canvas>
        </div>

        <div class="game-controls">
            <div class="game-info">
                <div class="info-item">
                    <div class="info-label">當前玩家</div>
                    <div class="info-value" id="current-player">玩家 A</div>
                </div>
                <div class="info-item">
                    <div class="info-label">遊戲狀態</div>
                    <div class="info-value" id="game-status">選擇起始位置</div>
                </div>
            </div>

            <div class="controls">
                <button id="undo-btn" class="secondary-btn" disabled>撤銷上一步</button>
                <button id="restart-btn" class="danger-btn">重新開始</button>
                <button id="change-size-btn" class="secondary-btn">更改棋盤大小</button>
            </div>
        </div>
    </div>

    <!-- 勝利提示 -->
    <div class="victory-overlay" id="victory-overlay">
        <div class="victory-content">
            <div class="victory-title" id="victory-title">🎉 玩家 A 獲勝！</div>
            <div class="victory-stats" id="victory-stats"></div>
            <button class="primary-btn" onclick="game.restart()">再玩一局</button>
            <button class="secondary-btn" onclick="backToSizeSelector()" style="margin-top: 10px;">更改棋盤大小</button>
        </div>
    </div>

    <script>
        class CellDiffusionGame {
            constructor(boardSize) {
                this.boardSize = boardSize;
                this.canvas = document.getElementById('game-board');
                this.ctx = this.canvas.getContext('2d');
                this.cellSize = this.calculateCellSize();
                this.board = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
                this.currentPlayer = 'A';
                this.gamePhase = 'initial';
                this.animating = false;
                this.history = [];
                this.playersInitialized = { A: false, B: false };
                this.gameStartTime = Date.now();
                this.explosionQueue = [];
                
                this.colors = {
                    A: '#dc3545',
                    B: '#007bff',
                    empty: '#f8f9fa',
                    border: '#dee2e6'
                };
                
                this.setupCanvas();
                this.init();
            }

            calculateCellSize() {
                const isMobile = window.innerWidth <= 767;
                if (isMobile) {
                    const maxSize = Math.min(window.innerWidth - 40, window.innerHeight * 0.6);
                    return Math.floor(maxSize / this.boardSize);
                } else {
                    const maxSize = Math.min(600, window.innerHeight - 100);
                    return Math.floor(maxSize / this.boardSize);
                }
            }

            setupCanvas() {
                const totalSize = this.cellSize * this.boardSize;
                this.canvas.width = totalSize;
                this.canvas.height = totalSize;
                this.canvas.style.width = totalSize + 'px';
                this.canvas.style.height = totalSize + 'px';
            }
            
            init() {
                this.drawBoard();
                this.canvas.addEventListener('click', this.handleClick.bind(this));
                document.getElementById('restart-btn').addEventListener('click', () => this.restart());
                document.getElementById('undo-btn').addEventListener('click', () => this.undo());
                document.getElementById('change-size-btn').addEventListener('click', () => backToSizeSelector());
                this.updateUI();
            }
            
            handleClick(event) {
                if (this.animating || this.gamePhase === 'ended') return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = Math.floor((event.clientX - rect.left) / (rect.width / this.boardSize));
                const y = Math.floor((event.clientY - rect.top) / (rect.height / this.boardSize));
                
                if (x >= 0 && x < this.boardSize && y >= 0 && y < this.boardSize) {
                    if (this.gamePhase === 'initial') {
                        this.placeInitialCell(x, y);
                    } else if (this.gamePhase === 'playing') {
                        this.addPoint(x, y);
                    }
                }
            }
            
            placeInitialCell(x, y) {
                if (this.board[y][x] === null) {
                    this.saveState();
                    this.board[y][x] = { player: this.currentPlayer, points: 3 };
                    this.playersInitialized[this.currentPlayer] = true;
                    
                    this.switchPlayer();
                    
                    if (this.playersInitialized.A && this.playersInitialized.B) {
                        this.gamePhase = 'playing';
                        this.updateStatus('開始遊戲！點擊己方細胞增加點數');
                    }
                    
                    this.drawBoard();
                    this.updateUI();
                }
            }
            
            addPoint(x, y) {
                const cell = this.board[y][x];
                if (cell && cell.player === this.currentPlayer) {
                    this.saveState();
                    cell.points++;
                    
                    if (cell.points >= 4) {
                        this.animating = true;
                        this.processExplosions([{x, y}]);
                    } else {
                        this.switchPlayer();
                        this.updateUI();
                    }
                    
                    this.drawBoard();
                }
            }

            processExplosions(explosions) {
                if (explosions.length === 0) {
                    this.animating = false;
                    this.switchPlayer();
                    this.checkWinCondition();
                    this.updateUI();
                    return;
                }

                const nextExplosions = [];
                
                explosions.forEach(pos => {
                    const newExplosions = this.explodeCell(pos.x, pos.y);
                    nextExplosions.push(...newExplosions);
                });

                this.drawBoard();

                // 檢查是否有玩家在這輪爆炸後被消滅
                if (this.checkImmediateWin()) {
                    this.animating = false;
                    return;
                }

                if (nextExplosions.length > 0) {
                    setTimeout(() => {
                        this.processExplosions(nextExplosions);
                    }, 400);
                } else {
                    setTimeout(() => {
                        this.animating = false;
                        this.switchPlayer();
                        this.checkWinCondition();
                        this.updateUI();
                    }, 400);
                }
            }
            
            explodeCell(x, y) {
                const cell = this.board[y][x];
                if (!cell || cell.points < 4) return [];
                
                const originalPlayer = cell.player;
                cell.points = 0;
                this.board[y][x] = null;
                
                const directions = [
                    { dx: 0, dy: -1 }, // 上
                    { dx: 0, dy: 1 },  // 下
                    { dx: -1, dy: 0 }, // 左
                    { dx: 1, dy: 0 }   // 右
                ];
                
                const newExplosions = [];
                
                directions.forEach(dir => {
                    const newX = x + dir.dx;
                    const newY = y + dir.dy;
                    
                    if (newX >= 0 && newX < this.boardSize && newY >= 0 && newY < this.boardSize) {
                        if (this.board[newY][newX] === null) {
                            this.board[newY][newX] = { player: originalPlayer, points: 1 };
                        } else {
                            this.board[newY][newX].player = originalPlayer;
                            this.board[newY][newX].points++;
                            
                            if (this.board[newY][newX].points >= 4) {
                                newExplosions.push({ x: newX, y: newY });
                            }
                        }
                    }
                });
                
                return newExplosions;
            }

            checkImmediateWin() {
                const playerACells = this.getAllCells().filter(cell => cell.player === 'A');
                const playerBCells = this.getAllCells().filter(cell => cell.player === 'B');
                
                if (playerACells.length === 0) {
                    this.endGame('B');
                    return true;
                } else if (playerBCells.length === 0) {
                    this.endGame('A');
                    return true;
                }
                return false;
            }
            
            saveState() {
                const state = {
                    board: JSON.parse(JSON.stringify(this.board)),
                    currentPlayer: this.currentPlayer,
                    gamePhase: this.gamePhase,
                    playersInitialized: { ...this.playersInitialized }
                };
                this.history.push(state);
                
                if (this.history.length > 20) {
                    this.history.shift();
                }
            }
            
            undo() {
                if (this.history.length > 0 && !this.animating) {
                    const lastState = this.history.pop();
                    this.board = lastState.board;
                    this.currentPlayer = lastState.currentPlayer;
                    this.gamePhase = lastState.gamePhase;
                    this.playersInitialized = lastState.playersInitialized;
                    
                    this.drawBoard();
                    this.updateUI();
                }
            }
            
            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'A' ? 'B' : 'A';
            }
            
            checkWinCondition() {
                const playerACells = this.getAllCells().filter(cell => cell.player === 'A');
                const playerBCells = this.getAllCells().filter(cell => cell.player === 'B');
                
                if (playerACells.length === 0) {
                    this.endGame('B');
                } else if (playerBCells.length === 0) {
                    this.endGame('A');
                } else if (!this.hasValidMoves(this.currentPlayer)) {
                    const opponent = this.currentPlayer === 'A' ? 'B' : 'A';
                    this.endGame(opponent);
                }
            }
            
            hasValidMoves(player) {
                return this.getAllCells().some(cell => cell.player === player);
            }
            
            getAllCells() {
                const cells = [];
                for (let y = 0; y < this.boardSize; y++) {
                    for (let x = 0; x < this.boardSize; x++) {
                        if (this.board[y][x] !== null) {
                            cells.push({ ...this.board[y][x], x, y });
                        }
                    }
                }
                return cells;
            }
            
            endGame(winner) {
                this.gamePhase = 'ended';
                const gameTime = Math.floor((Date.now() - this.gameStartTime) / 1000);
                const minutes = Math.floor(gameTime / 60);
                const seconds = gameTime % 60;
                
                const winnerCells = this.getAllCells().filter(cell => cell.player === winner);
                const totalCells = this.getAllCells().length;
                
                document.getElementById('victory-title').textContent = `🎉 玩家 ${winner} 獲勝！`;
                document.getElementById('victory-stats').innerHTML = `
                    <div>遊戲時間: ${minutes}分${seconds}秒</div>
                    <div>控制細胞: ${winnerCells.length}/${totalCells}</div>
                    <div>棋盤大小: ${this.boardSize}×${this.boardSize}</div>
                `;
                
                document.getElementById('victory-overlay').style.display = 'block';
            }
            
            drawBoard() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 繪製網格
                this.ctx.strokeStyle = this.colors.border;
                this.ctx.lineWidth = 2;
                
                for (let i = 0; i <= this.boardSize; i++) {
                    // 垂直線
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.cellSize, 0);
                    this.ctx.lineTo(i * this.cellSize, this.canvas.height);
                    this.ctx.stroke();
                    
                    // 水平線
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.cellSize);
                    this.ctx.lineTo(this.canvas.width, i * this.cellSize);
                    this.ctx.stroke();
                }
                
                // 繪製細胞
                for (let y = 0; y < this.boardSize; y++) {
                    for (let x = 0; x < this.boardSize; x++) {
                        const cell = this.board[y][x];
                        if (cell) {
                            this.drawCell(x, y, cell);
                        }
                    }
                }
            }
            
            drawCell(x, y, cell) {
                const centerX = x * this.cellSize + this.cellSize / 2;
                const centerY = y * this.cellSize + this.cellSize / 2;
                const baseRadius = this.cellSize * 0.25;
                const radius = baseRadius + (cell.points - 1) * (this.cellSize * 0.05);
                
                // 繪製細胞圓圈
                this.ctx.fillStyle = this.colors[cell.player];
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                this.ctx.fill();
                
                // 繪製邊框
                this.ctx.strokeStyle = 'white';
                this.ctx.lineWidth = 3;
                this.ctx.stroke();
                
                // 繪製點數
                this.ctx.fillStyle = 'white';
                this.ctx.font = `bold ${this.cellSize * 0.3}px Arial`;
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.fillText(cell.points.toString(), centerX, centerY);
                
                // 繪製危險指示（3點時）
                if (cell.points === 3) {
                    this.ctx.strokeStyle = '#ffc107';
                    this.ctx.lineWidth = 4;
                    this.ctx.setLineDash([8, 8]);
                    this.ctx.beginPath();
                    this.ctx.arc(centerX, centerY, radius + 8, 0, 2 * Math.PI);
                    this.ctx.stroke();
                    this.ctx.setLineDash([]);
                }
            }
            
            updateUI() {
                const currentPlayerElement = document.getElementById('current-player');
                const gameStatusElement = document.getElementById('game-status');
                const undoBtn = document.getElementById('undo-btn');
                
                currentPlayerElement.textContent = `玩家 ${this.currentPlayer}`;
                currentPlayerElement.className = this.currentPlayer === 'A' ? 'info-value player-a' : 'info-value player-b';
                
                if (this.gamePhase === 'initial') {
                    if (!this.playersInitialized.A && !this.playersInitialized.B) {
                        gameStatusElement.textContent = '玩家 A 選擇起始位置';
                    } else if (this.playersInitialized.A && !this.playersInitialized.B) {
                        gameStatusElement.textContent = '玩家 B 選擇起始位置';
                    }
                } else if (this.gamePhase === 'playing') {
                    gameStatusElement.textContent = this.animating ? '連鎖反應中...' : '點擊己方細胞增加點數';
                } else if (this.gamePhase === 'ended') {
                    gameStatusElement.textContent = '遊戲結束';
                }
                
                undoBtn.disabled = this.history.length === 0 || this.animating;
            }
            
            updateStatus(text) {
                document.getElementById('game-status').textContent = text;
            }
            
            restart() {
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                this.currentPlayer = 'A';
                this.gamePhase = 'initial';
                this.animating = false;
                this.history = [];
                this.playersInitialized = { A: false, B: false };
                this.gameStartTime = Date.now();
                
                document.getElementById('victory-overlay').style.display = 'none';
                
                this.drawBoard();
                this.updateUI();
            }
        }
        
        let game;

        function startGame(boardSize) {
            document.getElementById('size-selector').classList.add('hidden');
            const gameContainer = document.getElementById('game-container');
            
            // 根據螢幕大小設置適當的佈局類別
            if (window.innerWidth <= 767) {
                gameContainer.className = 'game-container mobile-layout';
            } else {
                gameContainer.className = 'game-container desktop-layout';
            }
            
            game = new CellDiffusionGame(boardSize);
        }

        function backToSizeSelector() {
            document.getElementById('game-container').className = 'game-container';
            document.getElementById('victory-overlay').style.display = 'none';
            document.getElementById('size-selector').classList.remove('hidden');
        }

        // 處理視窗大小變化
        window.addEventListener('resize', () => {
            if (game) {
                const newCellSize = game.calculateCellSize();
                if (newCellSize !== game.cellSize) {
                    game.cellSize = newCellSize;
                    game.setupCanvas();
                    game.drawBoard();
                }
                
                // 更新佈局
                const gameContainer = document.getElementById('game-container');
                if (!gameContainer.classList.contains('game-container')) {
                    return; // 遊戲還沒開始，不需要更新佈局
                }
                
                if (window.innerWidth <= 767) {
                    gameContainer.className = 'game-container mobile-layout';
                } else {
                    gameContainer.className = 'game-container desktop-layout';
                }
            }
        });
